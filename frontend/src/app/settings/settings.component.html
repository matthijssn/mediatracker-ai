<div class="settings">
  <h2>Settings</h2>
  <mat-form-field appearance="outline">
    <mat-label>Theme</mat-label>
    <mat-select [value]="theme" (selectionChange)="onTheme($event.value)">
      <mat-option value="light">Light</mat-option>
      <mat-option value="dark">Dark</mat-option>
      <mat-option value="colorblind">Color-blind</mat-option>
    </mat-select>
  </mat-form-field>
  <div class="font-size">
    <label>Font size</label>
    <mat-button-toggle-group #group="matButtonToggleGroup" value="normal" (change)="onFont($event.value)">
      <mat-button-toggle value="small">A-</mat-button-toggle>
      <mat-button-toggle value="normal">A</mat-button-toggle>
      <mat-button-toggle value="large">A+</mat-button-toggle>
    </mat-button-toggle-group>
  </div>
</div>
